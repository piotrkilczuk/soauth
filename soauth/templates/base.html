<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SOAuth GUI</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body class="d-flex justify-content-center align-items-center" style="min-height: 100vh; background-color: #f8f9fa;">
<div class="container min-vh-100 d-flex justify-content-center align-items-center">
  <div class="bg-white rounded shadow-sm" style="max-width: 500px; width: 100%;">
    <div class="bg-primary text-white p-3 rounded-top-3" style="border-top-left-radius: 0; border-top-right-radius: 0;">
      <h4 class="text-center mb-0">SOAuth GUI</h4>
    </div>
    <div class="p-3">
      {% block content %}{% endblock %}
    </div>
    <p class="text-center text-muted mt-2 small">&copy; <a href="https://github.com/piotrkilczuk/soauth"
                                                           target="_blank">SOAuth</a></p>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
