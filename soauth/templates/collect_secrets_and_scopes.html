{% extends "base.html" %}

{% block content %}
  <p class="text-center text-secondary">Please fill in the required parameters:</p>
  <form method="post">
  {% for field in form %}
    <div class="mb-3">
      <label for="{{ field.id }}" class="form-label">{{ field.label }}</label>
      {{ field(class="form-control", placeholder=field.description) }}
      Errors: {{ field.errors }}
    </div>
  {% endfor %}
  <div class="d-flex justify-content-center">
    <button type="submit" class="btn btn-success">Request token</button>
  </div>
  </form>
{% endblock %}
